<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompraloYa | Tienda Online</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- 1. ENCABEZADO Y NAVEGACIÓN GLOBAL -->
    <header class="sticky-top bg-light shadow-sm">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="./assets/img/icono2.jpg" alt="CompraloYa Logo" height="50" class="me-2 rounded">
                    CompraloYa
                </a>

                <!-- Botón de menú colapsable para móvil -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Navegación Principal -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact-section">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sobre Nosotros</a></li>
                    </ul>


                    <div class="d-flex align-items-center">
                        <button class="btn btn-cart position-relative" id="view-cart-button" data-bs-toggle="modal"
                            data-bs-target="#cartModal">
                            <i class="fa fa-shopping-cart"></i>
                            <span class="cart-count-badge" id="cart-count">0</span>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>

      <section >
         <div id="carouselExampleCaptions" class="carousel slide" >
            <div class="carousel-indicators">
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                  aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <img src="./assets/img/slide1.jpg" class="d-block w-100 height-imagen" alt="Hasta 50% de descuento en productos seleccionados">
                 
               </div>
               <div class="carousel-item">
                  <img src="./assets/img/slide2.jpg" class="d-block w-100 height-imagen" alt="Nuevos Lanzamientos">   
               </div>
               <div class="carousel-item">
                  <img src="./assets/img/slide3.jpg" class="d-block w-100 height-imagen" alt="Envío Gratis en compras superiores a $150.000">
               </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
               data-bs-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
               data-bs-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Next</span>
            </button>
         </div>
      </section>

   </main>


    <footer class="bg-dark text-white mt-5 pt-4 pb-2">
        <div class="container">
            <div class="row">
                <section class="col-md-4 mb-3">
                    <h5>CompraloYa</h5>
                    <p>La tienda online de confianza.</p>
                </section>
                <section class="col-md-4 mb-3">
                    <h5>Enlaces Rápidos</h5>
                    <nav>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white text-decoration-none">Políticas de Devolución</a></li>
                            <li><a href="#" class="text-white text-decoration-none">Términos y Condiciones</a></li>
                        </ul>
                    </nav>
                </section>
                <section class="col-md-4 mb-3">
                    <h5>Contacto</h5>
                    <p>soporte@compraloya.com</p>
                </section>
            </div>
            <div class="text-center border-top pt-2 mt-2">
                <p class="mb-0 small">&copy; 2025 CompraloYa. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="./js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
